<h1>Planlos Bremen - Termine</h1>
<div class="panel radius">
  <p class="lead">
    Deine aktiven Termine:
  </p>
  <ul>
    <li ng-repeat="event in events">{{event.title}}&nbsp;<a ng-href="#/event/{{event.id}}"><i class="fi-pencil"></i></a></li>
  </ul>
  <a href="#/event" class="button round">Neuen Termin anlegen</a>
</div>

<div class="panel radius">
  <p class="lead">
    Deine nicht aktiven Termine:
  </p>
  <ul>
    <li>Termin 1&nbsp;<a ng-href="#"><i class="fi-pencil"></i></a></li>
    <li>Termin 2&nbsp;<a ng-href="#"><i class="fi-pencil"></i></a></li>
    <li>Termin 3&nbsp;<a ng-href="#"><i class="fi-pencil"></i></a></li>
  </ul>
</div>
