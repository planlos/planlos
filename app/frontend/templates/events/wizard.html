{% extends "base.html" %}
{% block pagenav %}
{% endblock %}

{% block content %}
<div class="row-fluid">

  <div id="wizard">
    <form action='{{ url_for("events.wizard", step=1)}}' method='POST' >
    {% for subfield in form.choice %}
    <tr>
      <td>{{ subfield }}</td>
      <td>{{ subfield.label }}</td>
    </tr>
    {% endfor %}
	{{ form.submit(class="btn btn-primary") }}
    </form>
  </div>
</div>

{% endblock %}
